# https://github.com/camunda-community-hub/spring-zeebe#configuring-camunda-platform-8-saas-connection
# https://github.com/camunda-community-hub/spring-zeebe#additional-configuration-options

zeebe.client.broker.gatewayAddress=localhost:26500
zeebe.client.security.plaintext=true
zeebe.client.cloud.client-id=<CLIENT_ID>
zeebe.client.cloud.client-secret=<CLIENT_SECRET>
zeebe.client.cloud.auth-url=http://localhost:18080/auth/realms/camunda-platform/protocol/openid-connect/token

camunda.operate.client.url=http://localhost:8081
camunda.operate.client.client-id=<CLIENT_ID>
camunda.operate.client.client-secret=<CLIENT_SECRET>

camunda.connector.webhook.enabled=true
