# https://github.com/camunda-community-hub/spring-zeebe#configuring-camunda-platform-8-saas-connection
# https://github.com/camunda-community-hub/spring-zeebe#additional-configuration-options

zeebe.client.cloud.region=<CLUSTER_REGION>
zeebe.client.cloud.clusterId=<CLUSTER ID>
zeebe.client.cloud.clientId=<CLIENT_ID>
zeebe.client.cloud.clientSecret=<CLIENT SECRET>

camunda.operate.client.url=https://<OPERATE_URL>
camunda.operate.client.client-id=<CLIENT_ID>
camunda.operate.client.client-secret=<CLIENT_SECRET>

camunda.connector.webhook.enabled=true