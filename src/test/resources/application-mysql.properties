# Mysql data is populated using docker-compose.yaml and scripts found inside `data/init`
# disable hibernate ddl
spring.jpa.hibernate.ddl-auto=none
# disable script init
spring.sql.init.mode=never
#spring.sql.init.schema-locations=classpath:schema.sql
#spring.sql.init.data-locations=classpath:data.sql

# MySql specific
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/camunda
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=camunda
spring.datasource.password=camunda

